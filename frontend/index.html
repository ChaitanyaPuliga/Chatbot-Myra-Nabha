<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Consultation AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"><img class="robo-icon" src="../robot.png">Health Consultation AI</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <div class="input-group">
         <input type="text" id="user-input" placeholder="Describe your symptoms..." />
       <button id="mic-btn"><img class="mic-icon" src="../mic.png">
      </button></div>
     
      <button id="send-btn"><img class="send-icon" src="../send.png"></button>
    </div>
    <div class="disclaimer">
      ⚠️ This is not a medical diagnosis. Always consult a real doctor.
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
